<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Emoji Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login, .game, .deposit {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      margin: 20px 0;
    }
    .emoji {
      font-size: 2rem;
      text-align: center;
      animation: spin 0.2s ease-in-out infinite alternate;
    }
    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .balance {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="login" style="display: flex;">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="deposit">
    <h2>Deposit Coins</h2>
    <input type="number" id="depositAmount" placeholder="Enter amount">
    <button onclick="deposit()">Deposit</button>
  </div>

  <div class="game">
    <h2>Slot Emoji Game</h2>
    <div class="balance">Coins: <span id="coins">0</span></div>
    <div class="slot-grid" id="slotGrid"></div>
    <button onclick="spin()">Spin</button>
  </div>

  <script>
    const emojis = ['🍒','🍇','🍉','7️⃣','⭐','💎','🍋','🔔','🍀','🔥'];
    let coins = 0;

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user && pass) {
        document.querySelector('.login').style.display = 'none';
        document.querySelector('.deposit').style.display = 'flex';
      } else {
        alert("Username and password required!");
      }
    }

    function deposit() {
      const amount = parseInt(document.getElementById('depositAmount').value);
      if(amount > 0) {
        coins += amount;
        document.getElementById('coins').textContent = coins;
        document.querySelector('.deposit').style.display = 'none';
        document.querySelector('.game').style.display = 'flex';
      }
    }

    function spin() {
      if (coins <= 0) {
        alert("Not enough coins! Deposit more.");
        return;
      }
      coins--;
      document.getElementById('coins').textContent = coins;

      const grid = document.getElementById('slotGrid');
      grid.innerHTML = '';
      let results = [];

      for (let i = 0; i < 25; i++) {
        const randEmoji = emojis[Math.floor(Math.random() * emojis.length)];
        results.push(randEmoji);
        const cell = document.createElement('div');
        cell.className = 'emoji';
        cell.textContent = randEmoji;
        grid.appendChild(cell);
      }

      // Basic win logic: 3 same emojis in a row (horizontal only)
      for (let row = 0; row < 5; row++) {
        const rowStart = row * 5;
        const rowItems = results.slice(rowStart, rowStart + 5);
        const counts = {};
        rowItems.forEach(e => counts[e] = (counts[e] || 0) + 1);
        for (let e in counts) {
          if (counts[e] >= 3) {
            coins += 5;
            document.getElementById('coins').textContent = coins;
            alert("You win! +5 coins");
            break;
          }
        }
      }
    }
  </script>
</body>
</html>
